apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: wdyw-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: wdyw-app-svc
              servicePort: 3000
          - path: /api/v1
            pathType: Prefix
            backend:
              serviceName: wdyw-app-svc
              servicePort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: intress-nginx
    app.kubernetes.io/part-of: intress-nginx
  ports:
    - targetPort: http
      port: 80
      name: http
    - targetPort: https
      port: 443
      name: https
  type: LoadBalancer
